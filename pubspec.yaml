name: gestcom
description: "A business management system for Windows desktop"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Notifications
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.2
  
  # UI Components
  data_table_2: ^2.5.10
  
  # PDF Generation
  pdf: ^3.10.4
  printing: ^5.11.1
  
  # Excel Export
  excel: ^2.0.0
  
  # File Operations
  file_picker: ^8.1.2
  path_provider: ^2.1.1
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  crypto: ^3.0.3
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.6
  hive_generator: ^2.0.1
  riverpod_generator: ^2.3.9
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true